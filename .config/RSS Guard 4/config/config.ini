[adblock]
custom_filters=
enabled=false

[browser]
custom_external_browser=false
custom_external_email=true
disable_cache=true
external_browser_arguments=-new-tab %1
external_browser_executable=/usr/bin/firefox
external_email_arguments=
external_email_executable=/usr/bin/thunderbird
external_tools=@Invalid()
open_link_externally_wo_confirmation=true
webengine_chromium_flags=--no-sandbox --enable-smooth-scrolling

[custom_skin_colors]
