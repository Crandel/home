[adblock]
enabled=true

[browser]
custom_external_browser=false
custom_external_email=true
external_browser_arguments=-new-tab %1
external_browser_executable=/usr/bin/firefox
external_email_arguments=
external_email_executable=/usr/bin/evolution
external_tools=@Invalid()

[feeds]
auto_update_enabled=true
auto_update_interval=30
auto_update_only_unfocused=false
count_format=%unread
enable_auto_update_notification=true
feed_update_timeout=30000
feeds_update_on_startup=true
feeds_update_on_startup_delay=15
list_font="Hack Nerd Font,16,-1,5,50,0,0,0,0,0"
show_only_unread_feeds=true
show_tree_branches=true

[gui]
default_sort_column_feeds=0
default_sort_order_feeds=0
enable_list_headers=true
enable_notifications=true
enable_status_bar=true
enable_toolbars=true
height_row_feeds=-1
height_row_messages=-1
hide_tabbar_one_tab=false
hide_when_minimized=false
icon_theme_name=Gruvbox
is_window_maximized_before_fullscreen=true
main_menu_visible=true
message_viewer_toolbars=true
show_unread_numbers_in_tray_icon=true
skin=my_dark
start_hidden=false
start_in_fullscreen=false
style=kvantum-dark
tab_close_double_button=true
tab_close_mid_button=true
tab_new_double_button=true
toolbar_style=0
use_tray_icon=true
window_is_maximized=true

