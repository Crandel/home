[[block]]
block = "net"
device = "tun0"
format = "V"
missing_format = ""
inactive_format = ""
interval = 5
[block.theme_overrides]
idle_bg="#E58E26BF"
[[block.click]]
button = "left"
cmd = "nmcli c down talonVPN"

[[block]]
block = "keyboard_layout"
driver = "sway"
format = "$layout"
sway_kb_identifier = "1:1:AT_Translated_Set_2_keyboard"
