[[block]]
block = "focused_window"
[block.format]
full = "$title.str(max_w:15)|"
short = "$title.str(max_w:5)|"

[[block]]
block = "disk_space"
alert = 10.0
format = "$icon$path.str(max_w:1)$free"
alert_unit = "GB"
info_type = "free"
interval = 300
path = "/"
warning = 15.0
[block.theme_overrides]
idle_bg="#23712CBF"

[[block]]
block = "disk_space"
alert = 30.0
format = "$path.str(max_w:2)$free"
info_type = "free"
interval = 300
path = "/data"
alert_unit = "GB"
warning = 50.0
[block.theme_overrides]
idle_bg="#4B610BBF"



[[block]]
block = "cpu"
interval = 10
[block.theme_overrides]
idle_bg="#2A6529BF"
[block.format]
full = "$icon$barchart $utilization $frequency"
short = "$icon$utilization $frequency"
[block.format_alt]
full = "$icon$barchart $utilization $frequency"
short = "$icon$barchart $utilization $frequency"

[[block]]
block = "memory"
critical_mem = 95
critical_swap = 95
format = "$icon$mem_used.eng(u:B)"
format_alt = "$icon$swap_used_percents"
interval = 10
warning_mem = 80
warning_swap = 80
[block.theme_overrides]
idle_bg="#355325BF"

[[block]]
block = "battery"
device = "BAT0"
driver = "upower"
[block.theme_overrides]
idle_bg="#B16286BF"
[block.format]
full = "$icon$percentage $power $time"
short = "$icon$percentage"
[block.full_format]
full = "ğŸ”Œ$percentage"
short = "ğŸ”Œ"

[[block]]
block = "temperature"
interval = 10
chip = "k10temp-pci-*"
[block.format]
full = "$icon$average"
short = "$icon"
[block.format_alt]
full = "$icon$average/$max"
short = "$icon$average"

[[block]]
block = "bluetooth"
mac = ""
disconnected_format = ""
[block.theme_overrides]
idle_bg="#0B0B3BBF"
[block.format]
full = "$icon$percentage"
short = "$percentage"


[[block]]
block = "sound"
driver = "pulseaudio"
device_kind = "sink"
show_volume_when_muted = false
headphones_indicator = true
[block.theme_overrides]
idle_bg="#29331EBF"

[[block]]
block = "sound"
driver = "pulseaudio"
device_kind = "source"
show_volume_when_muted = false
headphones_indicator = true
[block.theme_overrides]
idle_bg="#29331EBF"

[[block]]
block = "backlight"
step_width = 5
minimum = 15
maximum = 100
invert_icons = true
[block.theme_overrides]
idle_bg="#1f2419BF"

[[block]]
block = "net"
device = "eth0"
inactive_format = ""
missing_format = ""
interval = 5
[block.theme_overrides]
idle_bg="#1f2419BF"
[block.format]
short = "$icon$speed_down.eng(prefix:M)"
full = "$icon$speed_up.eng(prefix:M) $speed_down.eng(prefix:M)"
[block.format_alt]
short = "$icon eth0 $speed_down.eng(prefix:M)"
full = "$icon eth0 $speed_up.eng(prefix:M) $speed_down.eng(prefix:M)"


[[block]]
