[[block]]
block = "net"
device = "wlan0"
inactive_format = ""
missing_format = ""
interval = 5
[block.theme_overrides]
idle_bg="#33382EBF"
[block.format]
short = "$icon$signal_strength ^icon_net_down $speed_down.eng(prefix:M)"
full = "$icon$ssid $signal_strength $speed_down.eng(prefix:M)|$icon $signal_strength ^icon_net_down $speed_down.eng(prefix:M)"
