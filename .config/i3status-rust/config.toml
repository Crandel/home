volume_full = "🔊"
volume_half = "🔉"
volume_muted = "🔇"

[theme]
name = "gruvbox-dark"
[theme.overrides]
separator = ""

[[block]]
block = "focused_window"
max_width = 30
show_marks = "visible"
[block.format]
full = "{combo}"
short = "{combo^10}"

[[block]]
block = "custom"
command = "gmail"
interval = 60
hide_when_empty = true
[block.theme_overrides]
idle_bg="#1C7D2FAA"

[[block]]
block = "disk_space"
alert = 10.0
alert_absolute = true
format = "{path^1}{free;G}"
info_type = "free"
interval = 300
path = "/"
unit = "GB"
warning = 15.0
[block.theme_overrides]
idle_bg="#23712CAA"

[[block]]
block = "cpu"
format = "{barchart} {utilization} {frequency}"
interval = 10
[block.theme_overrides]
idle_bg="#2A6529AA"
[block.format]
full = "{barchart} {utilization} {frequency}"
short = "{utilization} {frequency}"

[[block]]
block = "memory"
clickable = true
critical_mem = 95
critical_swap = 95
display_type = "memory"
format_mem = "{mem_used;G}"
format_swap = "{swap_used_percents}"
icons = true
interval = 60
warning_mem = 80
warning_swap = 80
[block.theme_overrides]
idle_bg="#355325AA"

[[block]]
device = "battery_BAT0"
block = "battery"
driver = "upower"
format = "{percentage:0}"
full_format = ""
[block.theme_overrides]
idle_bg="#2F2519AA"

[[block]]
block = "sound"
driver = "pulseaudio"
device_kind = "sink"
show_volume_when_muted = false
headphones_indicator = true
[block.theme_overrides]
idle_bg="#29331EAA"

[[block]]
block = "sound"
driver = "pulseaudio"
device_kind = "source"
show_volume_when_muted = false
headphones_indicator = true
[block.theme_overrides]
idle_bg="#29331EAA"

[[block]]
block = "bluetooth"
mac = ""
format = "{percentage}"
format_unavailable = "X"
hide_disconnected = false
[block.theme_overrides]
idle_bg="#0B0B3BAA"

[[block]]
block = "backlight"
step_width = 5
minimum = 15
maximum = 100
invert_icons = true
[block.theme_overrides]
idle_bg="#1f2419AA"

[[block]]
block = "net"
device = "enp0"
format = "{speed_down;M}"
format_alt = "{speed_up;M}{speed_down;M}"
hide_inactive = true
hide_missing = true
interval = 5
[block.theme_overrides]
idle_bg="#1f2419AA"

[[block]]
block = "net"
device = "wlan0"
format = "{signal_strength}{speed_down;M}"
format_alt = "{ssid} {speed_up;M}{speed_down;M}"
hide_inactive = true
hide_missing = true
interval = 5
[block.theme_overrides]
idle_bg="#33382EAA"
[block.format]
full = "{ssid} {signal_strength}{speed_down;M}"
short = "{signal_strength}{speed_down;M}"

[[block]]
block = "net"
device = "tun0"
format = "V"
format_alt = ""
hide_inactive = true
hide_missing = true
interval = 5
[block.theme_overrides]
idle_bg="#E58E26AA"

[[block]]
block = "keyboard_layout"
driver = "sway"
format = "{layout}"
sway_kb_identifier = "1:1:AT_Translated_Set_2_keyboard"
[block.mappings]
"English (US)" = "EN"
"Ukrainian (N/A)" = "UK"
[block.theme_overrides]
idle_bg="#464a41AA"

[[block]]
block = "time"
format = "%d.%m %R"
interval = 10
on_click = "swaymsg -q exec 'gsimplecal'"
[block.theme_overrides]
idle_bg="#355325AA"
