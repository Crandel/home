bat_30 = ""
bat_40 = ""
bat_50 = ""
bat_60 = ""
bat_70 = ""
bat_80 = ""
bat_90 = "🔋"
bat_full = "🔋"
bat_charging = "🔌"
bat_discharging = ""
bat_not_available = ""
cpu = "💻"
disk_drive = "📂"
headphones = "🎧"
joystick = "🎮"
keyboard = "⌨"
memory_mem = "💾"
microphone_empty = "🎤"
microphone_full = "🎤"
microphone_half = "🎤"
microphone_muted = "🎙"
mouse = "🖱"
net_down = "⇊"
net_up = "⇈"
net_wired = "🌍"
net_wireless = "📡"
