[theme]
name = "gruvbox-dark"
[theme.overrides]
separator = ""

[[block]]
block = "custom"
command = "gmail"
interval = 60
hide_when_empty = true
[block.theme_overrides]
idle_bg="#1c7d2f"

[[block]]
block = "disk_space"
alert = 10.0
alert_absolute = true
format = "{icon} {path^1}{free;G}"
info_type = "free"
interval = 300
path = "/"
unit = "GB"
warning = 15.0
[block.theme_overrides]
idle_bg="#23712c"

[[block]]
block = "cpu"
format = "{barchart} {utilization} {frequency}"
interval = 10
[block.theme_overrides]
idle_bg="#2a6529"


[[block]]
block = "memory"
clickable = true
critical_mem = 95
critical_swap = 95
display_type = "memory"
format_mem = "{mem_used;G}"
format_swap = "{swap_used_percents}"
icons = true
interval = 60
warning_mem = 80
warning_swap = 80
[block.theme_overrides]
idle_bg="#355325"

[[block]]
#device = "BAT1"
device = "DisplayDevice"
block = "battery"
driver = "upower"
format = "{percentage:0} {time:0}"
full_format = ""
#interval = 60
[block.theme_overrides]
idle_bg="#2F2519"

[[block]]
block = "sound"
driver = "pulseaudio"
device_kind = "sink"
show_volume_when_muted = false
[block.theme_overrides]
idle_bg="#29331E"

[[block]]
block = "sound"
driver = "pulseaudio"
device_kind = "source"
show_volume_when_muted = false
[block.theme_overrides]
idle_bg="#29331E"

[[block]]
block = "bluetooth"
mac = ""
format = "B"
format_unavailable = "X"
hide_disconnected = false
[block.theme_overrides]
idle_bg="#0B0B3B"

[[block]]
block = "backlight"
step_width = 5
invert_icons = true
[block.theme_overrides]
idle_bg="#1f2419"

[[block]]
block = "net"
device = "enp0"
format = "{speed_down;M}"
format_alt = "{speed_up;M}{speed_down;M}"
hide_inactive = true
hide_missing = true
interval = 5
[block.theme_overrides]
idle_bg="#1f2419"

[[block]]
block = "net"
device = "wlan0"
format = "{signal_strength}{speed_down;M}"
format_alt = "{ssid}{speed_up;M}{speed_down;M}"
hide_inactive = true
hide_missing = true
interval = 5
[block.theme_overrides]
idle_bg="#33382E"

[[block]]
block = "net"
device = "tun0"
format = "V"
format_alt = ""
hide_inactive = true
hide_missing = true
interval = 5
[block.theme_overrides]
idle_bg="#E58E26"

[[block]]
block = "keyboard_layout"
driver = "sway"
format = "{layout}"
sway_kb_identifier = "1:1:AT_Translated_Set_2_keyboard"
[block.mappings]
"English (US)" = "EN"
"Ukrainian (N/A)" = "UK"
[block.theme_overrides]
idle_bg="#464a41"

[[block]]
block = "time"
format = "%d.%m %R"
interval = 45
on_click = "swaymsg -q exec 'gsimplecal'"
[block.theme_overrides]
idle_bg="#355325"
